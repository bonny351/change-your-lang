<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spa Music Kiosk ‚Äì Neon Preview</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#030b10;
  font-family: "Segoe UI", Arial, sans-serif;
  color:white;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,255,200,.12), transparent 60%),
    linear-gradient(#02080c,#03141c);
  z-index:-2;
}

/* ===== WATER RIPPLE ===== */
canvas#ripple{
  position:absolute;
  inset:0;
  z-index:-1;
}

/* ===== HOME (PROFILE SELECT) ===== */
#home{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
}

.orb{
  width:180px;
  height:180px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:500;
  cursor:pointer;
  box-shadow:0 0 40px currentColor;
  transition:.2s;
}
.orb:active{transform:scale(.95)}

.orb.isaiah{color:#4cffc3;background:radial-gradient(circle,#1effb0,#0a4f3a)}
.orb.guest{color:#3ecbff;background:radial-gradient(circle,#1aa3ff,#0a3650)}
.orb.party{color:#b77cff;background:radial-gradient(circle,#9b5cff,#3a1c6b)}

/* ===== NOW PLAYING ===== */
#player{
  position:absolute;
  inset:0;
  padding:40px;
  display:none;
}

.top{
  display:flex;
  align-items:center;
  gap:25px;
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  background:radial-gradient(circle,#4cffc3,#0a4f3a);
  box-shadow:0 0 30px #4cffc3;
}

.title{
  font-size:32px;
  font-weight:500;
}

.track{
  margin-top:40px;
  display:flex;
  gap:30px;
}

.cover{
  width:200px;
  height:200px;
  border-radius:18px;
  background:linear-gradient(135deg,#0aa,#052);
  box-shadow:0 0 40px rgba(0,255,200,.5);
}

.info{
  flex:1;
}

.song{
  font-size:36px;
}
.artist{
  opacity:.7;
  margin-top:6px;
}

/* ===== PROGRESS ===== */
.progress{
  margin-top:20px;
}
.bar{
  height:8px;
  background:#123;
  border-radius:4px;
  overflow:hidden;
}
.fill{
  width:40%;
  height:100%;
  background:linear-gradient(90deg,#3effc7,#00ffa2);
}
.time{
  display:flex;
  justify-content:space-between;
  margin-top:6px;
  font-size:14px;
  opacity:.6;
}

/* ===== CONTROLS ===== */
.controls{
  margin-top:25px;
  display:flex;
  gap:30px;
  align-items:center;
}
.ctrl{
  font-size:32px;
  padding:14px 18px;
  border-radius:50%;
  background:rgba(0,255,200,.15);
  box-shadow:0 0 20px rgba(0,255,200,.4);
}

/* ===== PLAYLIST PANELS ===== */
.panels{
  display:flex;
  gap:30px;
  margin-top:40px;
}

.panel{
  flex:1;
  background:rgba(0,255,200,.08);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,255,200,.15);
}

.panel h3{
  margin:0 0 10px 0;
  font-weight:500;
}

.trackItem{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  opacity:.9;
}

/* ===== VISUALIZER ===== */
canvas#viz{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:160px;
  opacity:.35;
}

/* ===== NAV ===== */
.back{
  position:absolute;
  bottom:30px;
  right:40px;
  padding:14px 26px;
  border-radius:14px;
  background:rgba(0,255,200,.2);
  box-shadow:0 0 20px rgba(0,255,200,.4);
  font-size:18px;
}
</style>
</head>

<body>

<canvas id="ripple"></canvas>

<!-- HOME -->
<div id="home">
  <div class="orb isaiah" onclick="openPlayer()">Isaiah</div>
  <div class="orb guest">Guest</div>
  <div class="orb party">Party</div>
</div>

<!-- PLAYER -->
<div id="player">
  <div class="top">
    <div class="avatar"></div>
    <div class="title">Now Playing for Isaiah</div>
  </div>

  <div class="track">
    <div class="cover"></div>
    <div class="info">
      <div class="song">Chill Vibes</div>
      <div class="artist">Smooth Beats</div>

      <div class="progress">
        <div class="bar"><div class="fill"></div></div>
        <div class="time"><span>1:22</span><span>3:45</span></div>
      </div>

      <div class="controls">
        <div class="ctrl">‚èÆ</div>
        <div class="ctrl">‚èØ</div>
        <div class="ctrl">‚è≠</div>
        <div class="ctrl">üîä</div>
      </div>
    </div>
  </div>

  <div class="panels">
    <div class="panel">
      <h3>Isaiah‚Äôs Playlist</h3>
      <div class="trackItem">Summer Jam</div>
      <div class="trackItem">Night Drive</div>
      <div class="trackItem">Feel Good Track</div>
    </div>
    <div class="panel">
      <h3>Chill Out Mix</h3>
      <div class="trackItem">Ocean Dreams</div>
      <div class="trackItem">Relaxing Groove</div>
      <div class="trackItem">Mellow Mood</div>
    </div>
  </div>

  <div class="back" onclick="goHome()">Back to Profiles</div>
</div>

<canvas id="viz"></canvas>

<script>
/* NAV */
function openPlayer(){
  home.style.display="none";
  player.style.display="block";
}
function goHome(){
  player.style.display="none";
  home.style.display="flex";
}

/* RIPPLE */
const rc=ripple.getContext("2d");
let r=[];
function rs(){ripple.width=innerWidth;ripple.height=innerHeight}
rs();onresize=rs;
addEventListener("pointerdown",e=>r.push({x:e.clientX,y:e.clientY,d:0,o:.6}));
(function draw(){
  rc.clearRect(0,0,ripple.width,ripple.height);
  r.forEach(p=>{
    rc.beginPath();
    rc.arc(p.x,p.y,p.d,0,Math.PI*2);
    rc.strokeStyle=`rgba(0,255,200,${p.o})`;
    rc.lineWidth=2;
    rc.shadowBlur=20;
    rc.shadowColor="rgba(0,255,200,.8)";
    rc.stroke();
    p.d+=3;p.o-=.01;
  });
  r=r.filter(p=>p.o>0);
  requestAnimationFrame(draw);
})();

/* VISUALIZER */
const vx=viz.getContext("2d");
function vs(){viz.width=innerWidth;viz.height=160}vs();
(function vdraw(){
  vx.clearRect(0,0,viz.width,viz.height);
  for(let i=0;i<48;i++){
    const h=Math.sin(Date.now()/350+i)*35+70;
    vx.fillStyle="rgba(0,255,200,.7)";
    vx.fillRect(i*viz.width/48,viz.height-h,8,h);
  }
  requestAnimationFrame(vdraw);
})();
</script>

</body>
</html>
