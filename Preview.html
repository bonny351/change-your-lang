<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spa Music ‚Äì Local Files</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#031018;
  font-family:"Segoe UI",Arial,sans-serif;
  color:#eafff7;
  overflow:hidden;
}
.hidden{display:none}

/* Background */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 40%, rgba(0,255,200,.18), transparent 60%),
    linear-gradient(#020b12,#04202a);
  z-index:-2;
}

/* HOME */
#home{
  position:absolute;
  inset:0;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:70px;
  padding:80px;
  justify-items:center;
  align-items:center;
}
.profile{
  width:190px;
  height:190px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:500;
  cursor:pointer;
  box-shadow:0 0 45px currentColor;
}
.isaiah{color:#4cffc3;background:radial-gradient(circle,#2bffc6,#0a4f3a)}
.ryans{color:#3ecbff;background:radial-gradient(circle,#38b6ff,#0a3650)}
.wakena{color:#00ffd0;background:radial-gradient(circle,#3dffe2,#0a4f46)}
.elijah{color:#ffd34c;background:radial-gradient(circle,#ffe48a,#5a4a12)}
.pappa{color:#ff8c4c;background:radial-gradient(circle,#ffb27a,#5a2a12)}
.guest{color:#b77cff;background:radial-gradient(circle,#b38cff,#3a1c6b)}

/* PLAYER */
#player{
  position:absolute;
  inset:0;
  padding:40px 60px;
}
.top{
  display:flex;
  align-items:center;
  gap:25px;
}
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:radial-gradient(circle,#4cffc3,#0a4f3a);
  box-shadow:0 0 30px currentColor;
}
.title{font-size:34px}

/* Now Playing */
.now{
  margin-top:35px;
  display:flex;
  gap:40px;
}
.cover{
  width:220px;
  height:220px;
  border-radius:18px;
  background:linear-gradient(135deg,#0aa,#054);
  box-shadow:0 0 45px rgba(0,255,200,.6);
}
.songTitle{font-size:36px}
.songArtist{opacity:.7;margin-top:6px}

/* Controls */
.controls{
  margin-top:25px;
  display:flex;
  gap:30px;
}
.ctrl{
  font-size:32px;
  padding:16px 18px;
  border-radius:50%;
  background:rgba(0,255,200,.15);
  box-shadow:0 0 22px rgba(0,255,200,.45);
  cursor:pointer;
}

/* Playlists */
.playlists{
  margin-top:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:35px;
}
.panel{
  background:rgba(0,255,200,.08);
  border-radius:18px;
  padding:20px;
}
.panel h3{margin:0 0 10px}
.list{
  max-height:220px;
  overflow-y:auto;
}
.track{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  cursor:pointer;
}
.track:hover{color:#4cffc3}

/* Search */
#search{
  width:100%;
  padding:12px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
}

/* Footer */
.footer{
  position:absolute;
  bottom:30px;
  left:60px;
  right:60px;
  display:flex;
  justify-content:space-between;
}
.btn{
  padding:14px 28px;
  font-size:18px;
  border-radius:14px;
  background:rgba(0,255,200,.2);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="profile isaiah" onclick="openProfile('Isaiah')">Isaiah</div>
  <div class="profile ryans" onclick="openProfile('Ryan‚Äôs Fam')">Ryan‚Äôs Fam</div>
  <div class="profile wakena" onclick="openProfile('Wakena')">Wakena</div>
  <div class="profile elijah" onclick="openProfile('Elijah')">Elijah</div>
  <div class="profile pappa" onclick="openProfile('Pappa')">Pappa</div>
  <div class="profile guest" onclick="openProfile('Guest')">Guest</div>
</div>

<!-- PLAYER -->
<div id="player" class="hidden">
  <div class="top">
    <div class="avatar"></div>
    <div class="title" id="who"></div>
  </div>

  <div class="now">
    <div class="cover"></div>
    <div>
      <div class="songTitle" id="songTitle">Select a song</div>
      <div class="songArtist">Local MP3</div>

      <div class="controls">
        <div class="ctrl" onclick="prev()">‚èÆ</div>
        <div class="ctrl" onclick="toggle()">‚èØ</div>
        <div class="ctrl" onclick="next()">‚è≠</div>
        <div class="ctrl" onclick="audio.volume=Math.min(1,audio.volume+.1)">üîä</div>
      </div>
    </div>
  </div>

  <div class="playlists">
    <div class="panel">
      <h3>Playlist</h3>
      <input id="search" placeholder="Search songs‚Ä¶">
      <div class="list" id="songs"></div>
    </div>

    <div class="panel">
      <h3>Library</h3>
      <input type="file" accept=".mp3" multiple onchange="addFiles(this.files)">
      <div class="list" id="library"></div>
    </div>
  </div>

  <div class="footer">
    <div class="btn" onclick="clearProfile()">Clear Profile</div>
    <div class="btn" onclick="goHome()">Back to Profiles</div>
  </div>
</div>

<audio id="audio"></audio>

<script>
let profile="";
let tracks=[];
let current=0;

function openProfile(name){
  profile=name;
  who.textContent="Now Playing for "+name;
  home.classList.add("hidden");
  player.classList.remove("hidden");
  load();
}

function goHome(){
  audio.pause();
  player.classList.add("hidden");
  home.classList.remove("hidden");
}

function addFiles(files){
  for(const f of files){
    tracks.push({name:f.name,file:f});
  }
  save();
  render();
}

function play(i){
  current=i;
  audio.src=URL.createObjectURL(tracks[i].file);
  audio.play();
  songTitle.textContent=tracks[i].name.replace(".mp3","");
}

function toggle(){ audio.paused?audio.play():audio.pause(); }
function next(){ if(tracks.length) play((current+1)%tracks.length); }
function prev(){ if(tracks.length) play((current-1+tracks.length)%tracks.length); }

function render(){
  songs.innerHTML="";
  library.innerHTML="";
  tracks.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="track";
    d.textContent=t.name.replace(".mp3","");
    d.onclick=()=>play(i);
    songs.appendChild(d.cloneNode(true));
    library.appendChild(d);
  });
}

function save(){
  localStorage.setItem("music-"+profile, JSON.stringify(tracks.map(t=>t.name)));
}

function load(){
  tracks=[];
  render();
}

search.oninput=e=>{
  const q=e.target.value.toLowerCase();
  [...songs.children].forEach(d=>{
    d.style.display=d.textContent.toLowerCase().includes(q)?"":"none";
  });
};

function clearProfile(){
  tracks=[];
  render();
}
</script>

</body>
</html>
