<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, height=device-height,
initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Pick Your Profile</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#040f14;
  font-family:"Segoe UI",system-ui,sans-serif;
  color:white;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top, rgba(0,255,200,.25), transparent 55%),
    radial-gradient(circle at bottom, rgba(0,140,255,.35), transparent 60%),
    linear-gradient(#020b14,#061b25);
}

/* ===== WAVES ===== */
#waves{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* ===== APP ===== */
#app{
  position:relative;
  z-index:2;
  height:100svh;
  padding:clamp(16px,4vw,50px);
  display:flex;
  flex-direction:column;
  align-items:center;
  box-sizing:border-box;
}

/* ===== TITLE ===== */
h1{
  margin-top:clamp(10px,4vw,30px);
  margin-bottom:clamp(20px,5vw,50px);
  font-size:clamp(28px,6vw,46px);
  font-weight:600;
  text-shadow:0 0 25px rgba(0,255,200,.6);
}

/* ===== PROFILE GRID ===== */
#profiles{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(160px, 1fr));
  gap:clamp(20px,5vw,40px);
  width:100%;
  max-width:900px;
}

/* ===== PROFILE CARD ===== */
.profile{
  aspect-ratio:1/1;
  border-radius:50%;
  background:
    radial-gradient(circle at top,
      rgba(255,255,255,.35),
      rgba(0,255,200,.25) 40%,
      rgba(0,0,0,.6) 70%);
  box-shadow:
    0 0 40px rgba(0,255,200,.45),
    inset 0 0 30px rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:
    transform .25s ease,
    box-shadow .25s ease;
  position:relative;
}

.profile:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 60px rgba(0,255,200,.85),
    inset 0 0 40px rgba(255,255,255,.35);
}

/* ===== PROFILE NAME ===== */
.profile span{
  font-size:clamp(18px,4vw,24px);
  font-weight:600;
  text-shadow:0 0 20px rgba(0,255,200,.8);
  pointer-events:none;
}

/* ===== SUBTLE REFLECTION ===== */
.profile::after{
  content:"";
  position:absolute;
  bottom:-14%;
  left:15%;
  width:70%;
  height:25%;
  background:radial-gradient(ellipse,
    rgba(0,255,200,.35),
    transparent 70%);
  filter:blur(12px);
}

/* ===== FOOTER ===== */
#hint{
  margin-top:auto;
  opacity:.7;
  font-size:14px;
}
</style>
</head>

<body>

<canvas id="waves"></canvas>

<div id="app">
  <h1>Pick Your Profile</h1>

  <div id="profiles">
    <div class="profile" onclick="go('Isaiah')"><span>Isaiah</span></div>
    <div class="profile" onclick="go('Ryan')"><span>Ryanâ€™s Fam</span></div>
    <div class="profile" onclick="go('Wakena')"><span>Wakena</span></div>
    <div class="profile" onclick="go('Elijah')"><span>Elijah</span></div>
    <div class="profile" onclick="go('Pappa')"><span>Pappa</span></div>
    <div class="profile" onclick="go('Guest')"><span>Guest</span></div>
  </div>

  <div id="hint">Tap a profile to continue</div>
</div>

<script>
/* NAV */
function go(name){
  location.href = "player.html?profile=" + encodeURIComponent(name);
}

/* WAVES */
const c = waves;
const ctx = c.getContext("2d");
function resize(){ c.width=innerWidth; c.height=innerHeight }
resize(); addEventListener("resize", resize);

let t=0;
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i=0;i<3;i++){
    ctx.beginPath();
    for(let x=0;x<=c.width;x+=6){
      ctx.lineTo(
        x,
        c.height*.82 +
        Math.sin(x/160 + t + i)*25
      );
    }
    ctx.strokeStyle=`rgba(0,255,200,${0.22-i*.06})`;
    ctx.lineWidth=3;
    ctx.shadowBlur=20;
    ctx.shadowColor="#3cffb4";
    ctx.stroke();
  }
  t+=.02;
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
