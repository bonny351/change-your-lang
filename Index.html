<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pick Your Profile</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:"Segoe UI",sans-serif;
  background:#050f14;
  overflow:hidden;
  color:white;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at bottom, rgba(0,120,255,.35), transparent 55%),
    radial-gradient(circle at top, rgba(0,255,200,.25), transparent 60%),
    linear-gradient(#020b14,#061a24);
}

/* WAVES */
#waves{
  position:fixed;
  inset:0;
  pointer-events:none;
}

/* SCREEN */
#profileScreen{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

h1{
  font-size:42px;
  margin-bottom:50px;
  letter-spacing:1px;
}

/* PROFILE GRID */
#profiles{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:55px;
}

/* PROFILE BUTTON */
.profile{
  width:180px;
  height:180px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  color:white;
  text-shadow:0 2px 10px rgba(0,0,0,.7);
  box-shadow:
    0 0 30px currentColor,
    inset 0 0 20px rgba(255,255,255,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}

.profile:active{
  transform:scale(.92);
  box-shadow:0 0 60px currentColor;
}

/* COLORS */
.isaiah{
  color:#3cffb4;
  background:radial-gradient(circle,#3cffb4,#0a4f3a);
}
.ryans{
  color:#3ecbff;
  background:radial-gradient(circle,#38b6ff,#0a3650);
}
.wakena{
  color:#00ffd0;
  background:radial-gradient(circle,#3dffe2,#0a4f46);
}
.elijah{
  color:#ffd34c;
  background:radial-gradient(circle,#ffe48a,#5a4a12);
}
.pappa{
  color:#ff9b4c;
  background:radial-gradient(circle,#ffb27a,#5a2a12);
}
.guest{
  color:#b77cff;
  background:radial-gradient(circle,#c29bff,#3a1c6b);
}

/* WATER RIPPLE */
.ripple{
  position:absolute;
  width:200%;
  height:200%;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,.25),transparent 60%);
  animation:ripple 3s infinite linear;
  opacity:.15;
}

@keyframes ripple{
  from{transform:scale(.3)}
  to{transform:scale(1.1)}
}
</style>
</head>

<body>

<canvas id="waves"></canvas>

<div id="profileScreen">
  <h1>Pick Your Profile</h1>

  <div id="profiles">
    <div class="profile isaiah" onclick="selectProfile('Isaiah')">Isaiah</div>
    <div class="profile ryans" onclick="selectProfile('Ryan’s Fam')">Ryan’s Fam</div>
    <div class="profile wakena" onclick="selectProfile('Wakena')">Wakena</div>
    <div class="profile elijah" onclick="selectProfile('Elijah')">Elijah</div>
    <div class="profile pappa" onclick="selectProfile('Pappa')">Pappa</div>
    <div class="profile guest" onclick="selectProfile('Guest')">Guest</div>
  </div>
</div>

<script>
/* WAVES */
const c=document.getElementById("waves");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let t=0;
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.beginPath();
  for(let x=0;x<=c.width;x+=8){
    ctx.lineTo(x,c.height/2+Math.sin(x/150+t)*35);
  }
  ctx.strokeStyle="rgba(80,200,255,.25)";
  ctx.lineWidth=3;
  ctx.stroke();
  t+=0.02;
  requestAnimationFrame(draw);
}
draw();

/* PROFILE SELECT */
function selectProfile(name){
  alert("Selected: " + name);
  // Hook this into your player screen
}
</script>

</body>
</html>
